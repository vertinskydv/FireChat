<section class="chat-area">
  <div class="chat-box">
    <div *ngFor="let chatItem of chatIDListArray$ | async"
         class="chat-area-item"
         [class.active]="chatItem === (model$ | async)?.currentChatID"
         (click)="selectCurrentChat($event, chatItem)">
      {{chatItem}}
    </div>
  </div>

  <button class="chat-area-btn"
          md-mini-fab
          color="primary"
          (click)="createNewChat()">
    <md-icon>add</md-icon>
  </button>
</section>
