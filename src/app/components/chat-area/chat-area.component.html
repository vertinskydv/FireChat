<section class="chat-section">
  <div *ngFor="let chatItem of chatListArray$ | async"
       class="chat-area-item"
       (click)="selectCurrentChat(chatItem)">
    {{chatItem}}
  </div>
  <button class="chat-area-btn"
          md-mini-fab
          color="primary"
          (click)="createNewChat()">
    <md-icon>add</md-icon>
  </button>
</section>
